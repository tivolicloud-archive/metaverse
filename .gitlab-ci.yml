stages:
    - dependencies
    - test
    - build
    - deploy

server deps:
    stage: dependencies
    image: node:lts

    cache:
        paths:
            - server/node_modules/

    script:
        - cd server
        - yarn install

    only:
        changes:
            - server/yarn.lock

frontend deps:
    stage: dependencies
    image: node:lts

    cache:
        paths:
            - frontend/node_modules/

    script:
        - cd frontend
        - yarn install

    only:
        changes:
            - frontend/yarn.lock

server tests:
    stage: test
    image: node:lts

    cache:
        policy: pull
        paths:
            - server/node_modules/

    script:
        - cd server
        - yarn install
        - yarn run test:cov

    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

    artifacts:
        expire_in: 7 days
        paths:
            - server/coverage/
        reports:
            junit: server/junit.xml

build server:
    stage: build
    image: node:lts

    dependencies:
        - server tests

    cache:
        policy: pull
        paths:
            - server/node_modules/

    script:
        - mkdir -p app app/server

        - cd server
        - yarn install
        - yarn run build

        - cp -r dist ../app/server
        - cp -r assets ../app/server
        - cp -r templates ../app/server
        - cp -r package.json ../app/server

    artifacts:
        expire_in: 7 days
        paths:
            - app/server

build frontend:
    stage: build
    image: node:lts

    cache:
        policy: pull
        paths:
            - frontend/node_modules/

    script:
        - mkdir -p app app/frontend

        - cd frontend
        - yarn install
        - yarn run build:ssr

        - cp -r dist ../app/frontend

    artifacts:
        expire_in: 7 days
        paths:
            - app/frontend

