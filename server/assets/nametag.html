<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
	html {
		zoom: 1;
		width: 100vw;
	}

	* {
		margin: 0;
		padding: 0;
	}

	.nametag {
		display: inline-block;
		height: 64px;
		font-family: "Roboto Condensed", "Noto Sans", "Twemoji Mozilla",
			sans-serif;
		position: relative;
		overflow: hidden;
		transform-origin: 50% 0;
		transform: translate(-50%) translateX(50vw) scale(2);
	}

	.nametag .main {
		height: 48px;
		border-radius: 16px;
		overflow: hidden;
		max-width: 512px;
	}

	.nametag table {
		table-layout: fixed;
		border-collapse: collapse;
	}

	.nametag .avatar {
		display: inline-block;
		width: 48px;
		height: 48px;
	}

	.nametag .username {
		font-size: 2em;
		padding: 0px 15px;
		padding-right: 20px;
		line-height: 0;
		color: #fff;
		overflow: hidden;

		text-shadow: 2px 2px rgba(29, 31, 33, 0.6);
		font-weight: 700;

		position: relative;
		vertical-align: middle;
		/* padding-top: 22px; */

		/* littlefox */
		/*font-size: 42px;
		padding-top: 3px;*/
	}

	.nametag .username:before,
	.nametag .username:after {
		content: "";
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		display: block;
		width: 100%;
		height: 100%;
	}

	.nametag .username:before {
		z-index: -2;
		background: #1d1f21;
	}

	.nametag .username:after {
		z-index: -1;
		background-image: linear-gradient(
				rgba(29, 31, 33, 0.3),
				rgba(29, 31, 33, 0.3)
			),
			url("{{{ userImage }}}");
		background-size: cover;
		background-position: center;
		filter: blur(5px);
	}

	.nametag .info {
		position: absolute;
		display: flex;
		top: 48px;
		left: 48px;
	}

	.nametag .info > div {
		font-size: 12px;
		padding: 0 4px;
		height: 16px;
		line-height: 14px;
		overflow: hidden;
		background: #e91e63;
		display: inline-block;
		border-radius: 0 0 8px 8px;
		font-weight: 400;
		color: #fff;
		opacity: 1;
		margin-right: 4px;
	}

	.nametag .info svg {
		display: inline-block;
		fill: #fff;
		width: 16px;
		height: 16px;
		margin-top: -1px;
	}

	/* .actual-username {
		background: transparent !important;
		text-shadow: -1px -1px 0 #1d1f21, 0px -1px 0 #1d1f21, 1px -1px 0 #1d1f21,
			1px 0 0 #1d1f21, 1px 1px 0 #1d1f21, 0px 1px 0 #1d1f21,
			-1px 1px 0 #1d1f21, -1px 0px 0 #1d1f21;
	} */
</style>
<div class="nametag">
	<div class="main">
		<table>
			<tr>
				<td>
					<img class="avatar" src="{{ userImage }}" />
				</td>
				{{#if displayName}}
				<td class="username">
					{{ displayName }}
				</td>
				{{/if}} {{#unless displayName}}
				<td class="username">{{ username }}</td>
				{{/unless}}
			</tr>
		</table>
	</div>
	<div class="info">

				/>

		</div>
		{{/if}} {{#if supporter}}

			<svg class="icon" viewBox="0 0 32 32" style="margin-top: 0px;">

				/>
			</svg>
		</div>
		{{/if}} {{#if friend}}

			<svg viewBox="0 0 24 24">
				<path
					d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
				/>
			</svg>
		</div>
		{{/if}} {{#if admin}}
		<div style="background: #f44336;">admin</div>
		{{/if}} {{#if displayName}}
		<div
			class="actual-username"
			style="background: #1d1f21; font-weight: 700;"
		>
			{{ username }}
		</div>
		{{/if}}
	</div>
</div>
