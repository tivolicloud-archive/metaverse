<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
	html {
		zoom: 1;
		width: 100vw;
	}

	* {
		margin: 0;
		padding: 0;
	}

	#nametag {
		display: inline-block;
		height: 64px;
		font-family: "Roboto Condensed", "Noto Sans", sans-serif;
		position: relative;
		overflow: hidden;
		transform-origin: 50% 0;
		transform: translate(-50%) translateX(50vw) scale(2);
	}

	#nametag .main {
		height: 48px;
		border-radius: 16px;
		overflow: hidden;
		max-width: 512px;
	}

	#nametag table {
		table-layout: fixed;
		border-collapse: collapse;
	}

	#nametag .avatar {
		display: inline-block;
		width: 48px;
		height: 48px;
	}

	#nametag .username {
		font-size: 2em;
		padding: 0px 15px;
		padding-right: 20px;
		line-height: 0;
		color: #fff;
		overflow: hidden;

		text-shadow: 2px 2px rgba(29, 31, 33, 0.6);
		font-weight: 700;

		position: relative;
		vertical-align: middle;
		/* padding-top: 22px; */

		/* littlefox */
		/*font-size: 42px;
		padding-top: 3px;*/
	}

	#nametag .username .emoji {
		width: 1em;
		height: 1em;
		vertical-align: -0.15em;
	}

	#nametag .username:before,
	#nametag .username:after {
		content: "";
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		display: block;
		width: 100%;
		height: 100%;
	}

	#nametag .username:before {
		z-index: -2;
		background: #1d1f21;
	}

	#nametag .username:after {
		z-index: -1;
		background-image: linear-gradient(
				rgba(29, 31, 33, 0.3),
				rgba(29, 31, 33, 0.3)
			),
			url("{{avatarUrl}}");
		background-size: cover;
		background-position: center;
		filter: blur(5px);
	}

	#nametag .info {
		position: absolute;
		margin: auto;
		top: 48px;
		left: 48px;
	}

	#nametag .info > div {
		font-size: 12px;
		padding: 0 4px;
		height: 16px;
		line-height: 14px;
		overflow: hidden;
		background: #e91e63;
		display: inline-block;
		border-radius: 0 0 8px 8px;
		font-weight: 400;
		color: #fff;
		opacity: 1;
		margin-right: 4px;
	}

	#nametag .info svg {
		display: inline-block;
		fill: #fff;
		width: 16px;
		height: 16px;
		margin-top: -1px;
	}
</style>
<div id="nametag">
	<div class="main">

	</div>
	<div class="info">

		{{/if}}
	</div>
</div>
