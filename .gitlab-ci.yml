stages:
    - dependencies
    - test
    - build
    - deploy

install dependencies:
    stage: dependencies
    image: node:latest

    cache:
        paths:
            - server/node_modules/
            - frontend/node_modules/

    script:
        - cd server
        - npm ci

        - cd ../frontend
        - npm i

    # only:
    #     changes:
    #         - server/package-lock.json
    #         - frontend/package-lock.json

server tests:
    stage: test
    image: node:latest

    cache:
        policy: pull
        paths:
            - server/node_modules/

    script:
        - cd server
        - npm run test:cov

    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

    #artifacts:
    #    expire_in: 7 days
    #    paths:
    #        - server/coverage/

build server:
    stage: build
    image: node:latest

    dependencies:
        - server tests

    cache:
        policy: pull
        paths:
            - server/node_modules/

    script:
        - mkdir -p app app/server

        - cd server
        - npm run build

        - cp -r dist ../app/server
        - cp -r assets ../app/server
        - cp -r templates ../app/server
        - cp -r package.json ../app/server

    artifacts:
        expire_in: 7 days
        paths:
            - app/server

build frontend:
    stage: build
    image: node:latest

    cache:
        policy: pull
        paths:
            - frontend/node_modules/

    script:
        - mkdir -p app app/frontend

        - cd frontend
        - npm run build:ssr

        - cp -r dist ../app/frontend

    artifacts:
        expire_in: 7 days
        paths:
            - app/frontend

dockerize:
    stage: deploy
    image: docker:latest

    dependencies:
        - build server
        - build frontend

    variables:
        DOCKER_TLS_CERTDIR: ""

    services:
        - docker:dind

    script:
        - docker build -t registry.tivolicloud.com/tivolicloud-private/metaverse:latest .

        - docker login registry.tivolicloud.com -u makitsune -p $GITLAB_TOKEN
        - docker push registry.tivolicloud.com/tivolicloud-private/metaverse:latest
