stages:
    - dependencies
    - test
    - build
    - deploy

before_script:
    - export PUPPETEER_SKIP_CHROMIUM_DOWNLOAD=true

server deps:
    stage: dependencies
    image: node:lts

    cache:
        paths:
            - server/node_modules/

    script:
        - cd server
        - yarn install

    only:
        changes:
            - server/yarn.lock

frontend deps:
    stage: dependencies
    image: node:lts

    cache:
        paths:
            - frontend/node_modules/

    script:
        - cd frontend
        - yarn install

    only:
        changes:
            - frontend/yarn.lock

server tests:
    stage: test
    image: node:lts

    needs:
        - job: server deps
        - job: frontend deps

    cache:
        policy: pull
        paths:
            - server/node_modules/

    script:
        - cd server
        - yarn install
        - yarn run test:cov

    coverage: /All files[^|]*\|[^|]*\s+([\d\.]+)/

    artifacts:
        expire_in: 7 days
        paths:
            - server/coverage/
        reports:
            junit: server/junit.xml

build all:
    stage: build
    image: node:lts

    needs:
        - job: server deps
        - job: frontend deps
        - job: server tests

    cache:
        policy: pull
        paths:
            - server/node_modules/
            - frontend/node_modules/

    script:
        - ./build.sh

    artifacts:
        expire_in: 7 days
        paths:
            - app

