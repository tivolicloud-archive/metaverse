deploy eb:
    stage: deploy
    image: python:latest

    when: manual
    allow_failure: false

    needs:
        - job: build all
          artifacts: true

    # https://dba-presents.com/index.php/cloud/amazon-web-services/224-deployment-to-aws-elastic-beanstalk-with-gitlab-ci-cd
    script:
        - pip install awsebcli

        - mkdir -p ~/.aws/
        - echo "[profile eb-cli]" > ~/.aws/config
        - echo "aws_access_key_id = $AWS_ACCESS_KEY_ID" >> ~/.aws/config
        - echo "aws_secret_access_key = $AWS_SECRET_ACCESS_KEY" >> ~/.aws/config

        # WARNING: Git is in a detached head state. Using branch "default".
        - git checkout master
        - git pull
        # no codecommit
        - yes n | eb init tivolicloud -r us-east-1 || if [ $? -eq 1 ]; then echo ""; else echo ""; fi
        - eb deploy metaverse
