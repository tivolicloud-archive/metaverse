<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style type="text/css">
	html {
		zoom: 1;
		width: 100vw;
	}

	* {
		margin: 0;
		padding: 0;
	}

	#nametag {
		display: inline-block;
		height: 64px;
		font-family: "Roboto Condensed", "Noto Sans", "Twemoji Mozilla",
			sans-serif;
		position: relative;
		overflow: hidden;
		transform-origin: 50% 0;
		transform: translate(-50%) translateX(50vw) scale(2);
	}

	#nametag .main {
		height: 48px;
		border-radius: 16px;
		overflow: hidden;
		max-width: 512px;
	}

	#nametag table {
		table-layout: fixed;
		border-collapse: collapse;
	}

	#nametag .avatar {
		display: inline-block;
		width: 48px;
		height: 48px;
	}

	#nametag .username {
		font-size: 2em;
		padding: 0px 15px;
		padding-right: 20px;
		line-height: 0;
		color: #fff;
		overflow: hidden;

		text-shadow: 2px 2px rgba(29, 31, 33, 0.6);
		font-weight: 700;

		position: relative;
		vertical-align: middle;
		/* padding-top: 22px; */

		/* littlefox */
		/*font-size: 42px;
		padding-top: 3px;*/
	}

	#nametag .username:before,
	#nametag .username:after {
		content: "";
		position: absolute;
		top: 0;
		bottom: 0;
		left: 0;
		right: 0;
		display: block;
		width: 100%;
		height: 100%;
	}

	#nametag .username:before {
		z-index: -2;
		background: #1d1f21;
	}

	#nametag .username:after {
		z-index: -1;
		background-image: linear-gradient(
				rgba(29, 31, 33, 0.3),
				rgba(29, 31, 33, 0.3)
			),
			url("{{avatarUrl}}");
		background-size: cover;
		background-position: center;
		filter: blur(5px);
	}

	#nametag .info {
		position: absolute;
		display: flex;
		top: 48px;
		left: 48px;
	}

	#nametag .info > div {
		font-size: 12px;
		padding: 0 4px;
		height: 16px;
		line-height: 14px;
		overflow: hidden;
		background: #e91e63;
		display: inline-block;
		border-radius: 0 0 8px 8px;
		font-weight: 400;
		color: #fff;
		opacity: 1;
		margin-right: 4px;
	}

	#nametag .info svg {
		display: inline-block;
		fill: #fff;
		width: 16px;
		height: 16px;
		margin-top: -1px;
	}
</style>
<div id="nametag">
	<div class="main">
		<table>
			<tr>
				<td>
					<img class="avatar" src="{{ avatarUrl }}" />
				</td>
				<td class="username">{{ displayName }}</td>
			</tr>
		</table>
	</div>
	<div class="info">
		{{#if connected}}
		<div style="background: #9c27b0;">
			<svg class="icon" viewBox="0 0 640 512">
				<path
					d="M483.9 338.7L334.6 217.5l-30 27.5c-40.6 37.1-86.8 11.9-101.7-4.4-26.9-29.4-24.8-74.9 4.4-101.7L289.1 64h-83.8c-8.5 0-16.6 3.4-22.6 9.4L128 128H16c-8.8 0-16 7.2-16 16v191.9c0 8.8 7.2 16 16 16h130.3l90.5 81.9c27.4 22.3 67.7 18.1 90-9.3l.2-.2 17.9 15.5c15.9 13 39.4 10.5 52.3-5.4l31.4-38.6 5.4 4.4c13.7 11.1 33.9 9.1 45-4.7l9.5-11.7c11.2-13.8 9.1-33.9-4.6-45.1zM624 128H512l-54.6-54.6c-6-6-14.1-9.4-22.6-9.4h-85.9c-8 0-15.7 3-21.6 8.4l-98.3 90c-.1.1-.2.3-.3.4-16.7 15.7-16.3 40.6-2.1 56 9.6 10.5 35 21.6 56.1 2.7.1-.1.3-.1.4-.2l53-48.5 27-24.7c6.5-5.9 16.6-5.5 22.6 1s5.5 16.6-1 22.6l-26.1 23.9 145.6 118.2c12.2 9.9 19.5 23.5 22.2 37.9H624c8.8 0 16-7.2 16-16V143.9c0-8.8-7.2-15.9-16-15.9z"
				/>
			</svg>
		</div>
		{{/if}} {{#if friend}}
		<div style="background: #4caf50;">
			<svg viewBox="0 0 24 24">
				<path
					d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5c-1.66 0-3 1.34-3 3s1.34 3 3 3zm-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5C6.34 5 5 6.34 5 8s1.34 3 3 3zm0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5zm8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5z"
				/>
			</svg>
		</div>
		{{/if}} {{#if admin}}
		<div style="background: #f44336;">admin</div>
		{{/if}}
	</div>
</div>
